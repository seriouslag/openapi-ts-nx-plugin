pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,jsx,ts,tsx,mjs,cjs,mts,cts}'
      run: pnpm exec eslint --fix --max-warnings=0 {staged_files}
      stage_fixed: true
    prettier:
      glob: '*.{md,json,yml,yaml,css,scss,html}'
      run: pnpm exec prettier --write {staged_files}
      stage_fixed: true
